<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Fee Chart</title>
    <!-- Include Highcharts library script -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <div id="chartContainer"></div>
    <script>
        // Use JavaScript to retrieve and format data from Flask route
        fetch('/get_chart_data')
            .then(response => response.json())
            .then(data => {
                const categories = data.map(entry => entry.hour);
                const avgGasFeesUSD = data.map(entry => entry.average_gas_fee_usd);
                
                // Create the Highcharts chart
                Highcharts.chart('chartContainer', {
                    chart: {
                        type: 'line'
                    },
                    title: {
                        text: 'Average Gas Fees Chart'
                    },
                    xAxis: {
                        categories: categories
                    },
                    yAxis: {
                        title: {
                            text: 'Average Gas Fee (USD)'
                        }
                    },
                    series: [{
                        name: 'Average Gas Fee',
                        data: avgGasFeesUSD
                    }]
                });
            });
    </script>
</body>
</html>
